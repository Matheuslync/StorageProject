<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="round">
            <div class="logo">
                <i class="bi bi-box-seam"></i>
            </div>
        </div>
        <div class="wrap-input-label">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Digite seu usuário">
        </div>
        <div class="wrap-input-label">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Sua senha">
            <i class="bi bi-eye-fill"></i>
        </div>
        <div class="bottom">
            <button type="submit" id="login">Entrar</button>
        </div>
        <div class="error-div" id="error-modal">
            <p>Usuário ou senha incorreto, verifique e tente novamente</p>
        </div>
        <div class="bottom-forgot">
            <p>Esqueci minha senha</p>
            <button id="register">Criar conta</button>
        </div>
    </div>

</body>

</html>
